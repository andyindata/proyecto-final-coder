<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="copyright" content="Happy Slice México">

    <meta property="og:site_name" content="Happy Slice">
    <meta property="og:url" content="https://andyindata.github.io/proyecto-final-coder/">
    <meta property="og:description" content="Nuestra pizza es la combinación perfecta de ingredientes de la más alta calidad encima del pan más chingón.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://andyindata.github.io/proyecto-final-coder/assets/img/promo2.png">
    <meta name="robots" content="noindex, follow">
    <title>Reserva Aquí - Happy Slice</title>
    <link rel="icon" href="../assets/img/pizza.ico">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="color-body-verde">
    <header>
        <nav>
            <ul>
                <div class="navbar1">
                    <div>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./menu.html">Menú</a></li>
                        <li><a href="./promos.html">Promos</a></li>
                    </div>

                </div>
                <div class="navbar2">
                    <h1>Happy Slice</h1>
                    <img class="icon" src="../assets/img/pizza.png" alt="Icono Pizza de Logo Happy Slice">
                </div>
                <div class="boton-reserva">
                    <div>
                        <li><a href="#" class="ubicacion-navegacion">RESERVA AHORA</a></li>
                    </div>

                </div>
            </ul>
        </nav>

    </header>
    <main>
        <section>
            <div class="pad-default">
                <h2 class="h2-titulo-verde alineacion-center">Aparta tu lugar aquí</h2>
                <div class="reserva-flex">
                    <form action="" class="fondo-rosa pad-default borde-negro mar-default">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre completo">
                        <label for="correo">Email</label>
                        <input type="email" name="correo" id="correo" placeholder="Escribe tu correo electrónico">
                        <label for="cel">Whatsapp / Celular</label>
                        <input type="tel" name="cel" id="cel" placeholder="Escribe tu número celular">
                        <label for="personas">Número de personas</label>
                        <input type="number" name="personas" id="personas" min="1" max="20"
                            placeholder="Máximo 20 personas">
                        <label for="ocasion">Cuéntanos si es una ocasión especial</label>
                        <input type="text" name="ocasion" id="ocasion" placeholder="Escribe tus comentarios">
                        <label for="fechahora">Fecha y hora</label>
                        <input type="datetime-local" name="fechahora" id="fechahora">
                        <input type="submit" value="RESERVAR" id="reservar">
                    </form>
                </div>
            </div>
            <div>
                <img src="../assets/img/imagen6.png" alt="Imagen rebanadas de pizza">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h5>¿Quieres dejarnos un mensajito? <br>hola@happyslice.com</h5>
            <ul>
                <li><a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><img src="../assets/img/whatsapp.png"
                            alt="Whatsapp"></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="../assets/img/instagram.png"
                            alt="Instagram"></a></li>
                <li><a href="https://x.com/?lang=es" target="_blank"><img src="../assets/img/twitter.png"
                            alt="Twitter"></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><img src="../assets/img/facebook.png"
                            alt="Facebook"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
